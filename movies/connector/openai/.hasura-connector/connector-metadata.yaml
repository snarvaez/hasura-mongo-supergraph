packagingDefinition:
  type: ManagedDockerBuild
supportedEnvironmentVariables: []
commands:
  upgradeConfiguration:
    type: Dockerized
    dockerImage: ghcr.io/hasura/ndc-nodejs-lambda:v1.11.0
    commandArgs: []
dockerComposeWatch:
  - path: package.json
    action: rebuild
    target: /functions/package.json
  - path: package-lock.json
    action: rebuild
    target: /functions/package-lock.json
  - path: ./
    action: sync+restart
    target: /functions
nativeToolchainDefinition:
  commands:
    start:
      type: ShellScript
      bash: ./start.sh
      powershell: ./start.ps1
    watch:
      type: ShellScript
      bash: ./watch.sh
      powershell: ./watch.ps1
documentationPage: https://hasura.info/nodejs-getting-started
